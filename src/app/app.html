<app-header title="Hello World"></app-header>

<h1>Мои заметки</h1>

<ul>
    <li *ngFor="let note of notes()">
        <strong>{{ note.title }}</strong>
        {{ note.content }}
        <small>{{ note.createdAt | date:'short' }}</small>
    </li>
</ul>

<app-footer (subscribeClicked)="handleSubscribe()"></app-footer>
